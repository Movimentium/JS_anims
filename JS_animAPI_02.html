<!DOCTYPE html>
<html>
<head>
    <!-- JS_animAPI_02.html -->
    <meta charset="utf-8">
    <title>JS_animAPI_02</title>
    <link rel="stylesheet" href="JS_animAPI_01.css">
</head>
<body>
    <div id="square"></div>
    <button onclick="squareAnim.play()" type="button">Play</button>
    <button onclick="squareAnim.pause()" type="button">Pause</button>
    <button onclick="squareAnim.playbackRate+=0.2" type="button">Speed Up</button>
    <button onclick="squareAnim.playbackRate-=0.2" type="button">Slow Down</button>


    <script src="JS_animAPI_02.js"></script>
</body>
</html>
